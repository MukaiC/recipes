{% extends "recipes/layout.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="container mb-4">
    <form method="post">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Delete Recipe</legend>
          <h2>Are you sure you want to delete the recipe {{ object.name }}?</h2>
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-danger" type="submit">Yes, delete</button>
        <a class="btn btn-outline-secondary" href="{% url 'recipes:recipe' object.id %}">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
